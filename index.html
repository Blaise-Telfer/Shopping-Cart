    <body>
	
        <header>
			<div class="container">
				<div id="branding">
					<h1>Telfer Clothing Co</h1>
				</div>
				<nav>
					<ul> 
						<li class="current"><a href="#">Home</a></li>
						<li>
							<div class="dropdown">
								<a href="mens.html">Men</a>
								<div class="dropdown-content">
									<a href="mens.html">Shirts</a>

		<section class="main-display">
			<h1 class="label">Most Popular Items</h1>
			<div class="store-items">
			
				<div class="shop-item">
					<span class="shop-item-title">Mens Tee</span>
					<div class="box">
						<img class="shop-item-image" src="images/shirt1.jpeg">
					</div>
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				
				<div class="shop-item">
					<span class="shop-item-title">Mens Sweatpants</span>
					<div class="box">

						<span class="shop-item-price">$24.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Womans Tee</span>
					<div class="box">
						<img class="shop-item-image" src="images/shirt2.jpg">

						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Womans Sweatpants</span>
					<div class="box">
						<img class="shop-item-image" src="images/sweat2.jpg">

					<div class="shop-item-details">
						<span class="shop-item-price">$24.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Mens Jeans</span>
					<div class="box">
						<img class="shop-item-image" src="images/jeans1.jpg">
					</div>
					<div class="shop-item-details">
						<span class="shop-item-price">$34.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

				<div class="shop-item">
					<span class="shop-item-title">Womans Tank</span>

						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				
			</div>
		</section>
		
		<section class="cart-display">
			<h1>Cart</h1>
			<div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
		</section>
